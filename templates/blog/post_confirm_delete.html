{% extends 'blog/base.html' %}

{% block content %}

<div class="content-section w-50 mt-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group text-light">
            <legend class="border-bottom mb-4 text-light">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group mt-1 mb-1">
            <button  class="btn btn-danger" type="submit">Yes I'm Sure</button>
            <a href="{% url 'post-detail'  object.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>

{% endblock %}

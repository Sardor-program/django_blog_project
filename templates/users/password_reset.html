{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section w-50 mt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group text-light">
            <legend class="border-bottom mb-4 text-light">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-1 mb-1">
            <button class="btn btn-primary" type="submit">Request Reset Password</button>
        </div>
    </form>

</div>

{% endblock content %}
